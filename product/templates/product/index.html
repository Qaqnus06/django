{% extends 'base.html' %}
{% block content %}
{%  load static %}

<div  class="container px-4 px-lg-5">
    
    <!-- Content Row-->
    <div class="row gx-4 gx-lg-5" style="border: 1px solid black;">
    {% for product in products %}
        <div class="col-md-4 mb-5">
            <div class="card h-100">
                <div class="card-body">
                    <img src="{{product.image.url}}" alt="" style="width: 100%; height:200px;">
                    <h4 class="card-title">{{ product.name }}</h4> <!-- Produkt nomi -->
                    <p class="card-text"></p>
                </div>
                ${{ product.price }} <!-- Produkt narxi -->
                <div class="card-footer"><a class="btn btn-primary btn-sm" href="{% url 'product:about'  product.id %}">Detail</a></div> <!-- Produkt haqida ko'proq -->
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
